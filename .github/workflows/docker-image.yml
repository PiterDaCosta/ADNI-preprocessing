name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag=adni-airflow
    - name: Run the test suite
      run: docker run -e PYTHONPATH='/opt/airflow;/opt/airflow/plugins' \
        -v ${{ github.workspace }}:/opt/airflow -it --user airflow \
        --entrypoint /usr/local/bin/python adni-airflow:latest /home/airflow/.local/bin/pytest
